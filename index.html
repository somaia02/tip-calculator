<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <script async src="main.js"></script>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main>
    <form id="bill-form" class="bill-options">
      <label>
        <p>Bill</p>
        <img src="images/icon-dollar.svg" alt="dollar icon" class="bill-icon">
        <input type="number" name="bill" class="bill-input" placeholder="0">
      </label>

      <fieldset class="tip-selector">
        <legend><p>Select Tip %</p></legend>
        <label class="tip-option">
          <input type="radio" name="tip" value="5"> 5%
        </label>
        <label class="tip-option">
          <input type="radio" name="tip" value="10"> 10%
        </label>
        <label class="tip-option">
          <input type="radio" name="tip" value="15"> 15%
        </label>
        <label class="tip-option">
          <input type="radio" name="tip" value="25"> 25%
        </label>
        <label class="tip-option">
          <input type="radio" name="tip" value="50"> 50%
        </label>
        <input type="number" name="custom-tip" placeholder="Custom" max="100" min="0" class="custom-tip">
      </fieldset>
      <label>
        <div class="people-top-txt">
          <p>Number of People</p>
          <p class="error-message"></p>
        </div>
        <img src="images/icon-person.svg" alt="person icon" class="people-icon">
        <input type="number" name="people" class="people-input" placeholder="0">
      </label>
    </form>
    <div class="result">
      <div class="result-item">
        <div class="res-txt">
          <p>Tip Amount</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="res-value">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
          </svg>
          <p class="tip-per-person">0.00</p>
        </div>
      </div>
      <div class="result-item">
        <div class="res-txt">
          <p>Total</p>
          <p class="per-person">/ person</p>
        </div>
        <div class="res-value">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
            <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
          </svg>
          <p class="total-per-person">0.00</p>
        </div>
      </div>
      <button type="reset" form="bill-form" disabled>Reset</button>
    </div>
  </main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Somaia.
  </footer>
</body>
</html>
